<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX-FETCH</title>
</head>
<body>
    <div class="timestamp"></div>
    <section>
        <h1>HTML AJAX FETCH</h1>
        <div class="html-container"></div>
        <button class="ajax-html">Get HTMLwith AJAX</button>
        <button class="fetch-html">Fetch HTML</button>
    </section>

    <section>
        <h1>JSON Sample</h1>
        <p>Client name: <span class="client-name"></span></p>
        <p>Account balance: <span class="account-balance"></span></p>
        <button class="ajax-json">get json with ajax</button>
        <button class="fetch-json">json fetch</button>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
